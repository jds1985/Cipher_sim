<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CipherChat Simulation</title>
  <style>
    body { background: #0a0015; color: #ddd; font-family: 'Courier New', monospace; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 80px; background: #120024; color: #eee; border: none; padding: 10px; }
    button { background: #7b2ff7; color: white; border: none; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .message { margin: 10px 0; white-space: pre-wrap; }
    .cipher { color: #9b6dfb; }
    .user { color: #00bcd4; }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Cipher Simulation v1</h1>
    <div id="messages"></div>
    <textarea id="input" placeholder="Ask Cipher a question..."></textarea>
    <button onclick="send()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
